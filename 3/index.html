<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Definition List</title>
  <meta charset="utf-8">
  <style>
  div {border-style: solid;
      border-width: 1px;}
  body    {margin-top: 100px;}
  </style>
</head>
<body>
  <h3>Definition List</h3>
  <div>
  <ol>
    <li><strong>Sąvokos pavadinimas</strong>
      <ol>
        <li>Sąvokos pavadinimas</li>
      </ol>
    </li>
    <li><i>Sąvokos pavadinimas</i>
      <ol>
        <li start="2">Sąvokos pavadinimas</li>
      </ol>
    </li>
    <li><mark>Sąvokos pavadinimas</mark>
      <ol>
        <li start="3">Sąvokos pavadinimas</li>
      </ol>
    </li>
    <li><u>Sąvokos pavadinimas</u>
      <ol>
        <li start="4">Sąvokos pavadinimas</li>
      </ol>
    </li>
  </ol>
  </div>
</body>
</html>
