<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Lists</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h3><strong>Unordered List</strong></h3>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li type="square" >List item 4</li>
      <li type="circle">List item 5</li>
    </ul>
    <h3><strong>Ordered List</strong></h3>
    <ol>
      <li>List item 1</li>
      <li style="list-style-type:lower-latin" value="b">List item 2</li>
      <li style="list-style-type:upper-latin" value="c">List item 3</li>
      <li style="list-style-type:lower-roman" value="4">List item 4</li>
      <li style="list-style-type:upper-roman" value="5">List item 5</li>
      <li>List item 6</li>
    </ol>
    <h3><strong>Ordered List 2</strong></h3>
    <ol start="3">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </body>
</html>
